<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_Vue实例_生命周期</title>
</head>
<body>
<!--
1. vue对象的生命周期
  1). 初始化显示
    * beforeCreate()
    * created()
    * beforeMount()
    * mounted()
  2). 更新状态: this.xxx = value
    * beforeUpdate()
    * updated()
  3). 销毁vue实例: vm.$destory()
    * beforeDestory()
    * destoryed()
2. 常用的生命周期方法
  mounted(): 发送ajax请求, 启动定时器等异步任务
  beforeDestory(): 做收尾工作, 如: 清除定时器
-->

<div id="test">
  <button @click="destoryVue">destory vue</button>
  <p v-show="isShow">尚硅谷IT教育</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#test',
    data () {
      return {
        isShow: true
      }
    },

    // 执行异步任务: 在初始化显示之后执行1次
    mounted () {
      console.log('mounted()')
      this.intervalId = setInterval(() => {
        console.log('------')
        this.isShow = !this.isShow
      }, 1000)
    },

    // 在死亡前, 做一些收尾的工作
    beforeDestroy() {
      console.log('beforeDestroy()')
      // 清除定时器
      clearInterval(this.intervalId)
    },


    methods: {
      destoryVue () {
        this.$destroy()
      }
    },
    
    
    beforeCreate() {
      console.log('beforeCreate()')
    },
    created() {
      console.log('created()')
    },
    beforeMount() {
      console.log('beforeMount()')
    },
    beforeUpdate() {
      console.log('beforeUpdate()')
    },
    updated() {
      console.log('updated()')
    },
    destroyed() {
      console.log('destroyed()')
    },
  })


</script>
</body>
</html>
