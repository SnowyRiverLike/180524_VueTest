<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11_过滤器</title>
</head>
<body>
<!--
1. 理解过滤器
  功能: 对要显示的数据进行特定格式化后再显示
  注意: 并没有改变原本的数据, 可是产生新的对应的数据
2. 编码
  1). 定义过滤器
    Vue.filter(filterName, function(value[,arg1,arg2,...]){
      // 进行一定的数据处理
      return newValue
    })
  2). 使用过滤器
    <div>{{myData | filterName}}</div>
    <div>{{myData | filterName(arg)}}</div>
-->
<!--需求: 对当前时间进行指定格式显示-->
<div id="test">
  <h2>显示格式化的日期时间</h2>
  <p>不做处理显示: {{startTime}}</p>
  <p>年月日时分秒: {{startTime | format-date}}</p>
  <p>年月日: {{startTime | format-date('YYYY-MM-DD')}}</p>
  <p>时分秒: {{startTime | format-date('HH:mm:ss')}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.22.1/moment.min.js"></script>
<script>

  // 定义过滤器
  Vue.filter('format-date', function (value, format='YYYY-MM-DD HH:mm:ss') {// value就要处理的数据
    /*if(format) {
      return moment(value).format(format);
    } else {
      return moment(value).format('YYYY-MM-DD HH:mm:ss');
    }*/

    // return moment(value).format(format || 'YYYY-MM-DD HH:mm:ss');
    return moment(value).format(format);
  })

  new Vue({
    el: '#test',
    data: {
      startTime: Date.now()+1000
    }
  })
</script>
</body>
</html>
